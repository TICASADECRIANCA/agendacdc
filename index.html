<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Escola Conectada</h1>
            <div>
                <button onclick="showPanel('pais')" class="px-4 py-2 hover:bg-blue-700 rounded">Área dos Pais</button>
                <button onclick="showPanel('admin')" class="px-4 py-2 hover:bg-blue-700 rounded border-l border-blue-400">Administração</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-4">
        
        <section id="panel-pais" class="block">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Agendar Reunião</h2>
            <p class="mb-4 text-gray-600">Selecione um horário disponível abaixo:</p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="lista-horarios">
                <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500 flex justify-between items-center">
                    <div>
                        <p class="text-lg font-bold">09:00 - 09:30</p>
                        <p class="text-sm text-green-600 font-medium">Disponível</p>
                    </div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Reservar</button>
                </div>
            </div>
        </section>

        <section id="panel-admin" class="hidden">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Painel de Gestão</h2>
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h3 class="font-bold mb-4">Adicionar Novo Horário</h3>
                <div class="flex gap-4">
                    <input type="time" id="new-time" class="border p-2 rounded w-full">
                    <button onclick="addTime()" class="bg-green-600 text-white px-6 py-2 rounded">Criar Slot</button>
                </div>
            </div>

            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table class="w-full text-left">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-4">Horário</th>
                            <th class="p-4">Status</th>
                            <th class="p-4">Pai/Responsável</th>
                            <th class="p-4">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body">
                        </tbody>
                </table>
            </div>
        </section>

    </div>

    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // COLE AQUI as suas configurações que você copiou do Passo 1
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    projectId: "SEU_PROJETO",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const colRef = collection(db, "agendamentos");

  // --- FUNÇÃO PARA O ADMIN ADICIONAR HORÁRIO ---
  window.addTime = async () => {
    const timeInput = document.getElementById('new-time').value;
    if (timeInput) {
      await addDoc(colRef, {
        horario: timeInput,
        disponivel: true,
        pai: ""
      });
      alert("Horário adicionado!");
    }
  };

  // --- ESCUTAR O BANCO DE DADOS EM TEMPO REAL ---
  onSnapshot(colRef, (snapshot) => {
    const listaPais = document.getElementById('lista-horarios');
    const tabelaAdmin = document.getElementById('admin-table-body');
    
    listaPais.innerHTML = "";
    tabelaAdmin.innerHTML = "";

    snapshot.docs.forEach(docSnap => {
      const data = docSnap.data();
      const id = docSnap.id;

      // Renderizar para os PAIS
      if (data.disponivel) {
        listaPais.innerHTML += `
          <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500 flex justify-between items-center">
            <p class="text-lg font-bold">${data.horario}</p>
            <button onclick="reservar('${id}')" class="bg-blue-600 text-white px-4 py-2 rounded">Reservar</button>
          </div>`;
      }

      // Renderizar para o ADMIN
      tabelaAdmin.innerHTML += `
        <tr class="border-b">
          <td class="p-4">${data.horario}</td>
          <td class="p-4">${data.disponivel ? 'Livre' : 'Reservado'}</td>
          <td class="p-4">${data.pai || '-'}</td>
        </tr>`;
    });
  });

  // --- FUNÇÃO PARA O PAI RESERVAR ---
  window.reservar = async (id) => {
    const nome = prompt("Digite seu nome completo:");
    if (nome) {
      const docRef = doc(db, "agendamentos", id);
      await updateDoc(docRef, {
        disponivel: false,
        pai: nome
      });
      alert("Sucesso! Reunião marcada.");
    }
  };
</script>
</body>
</html>
