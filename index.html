<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <header class="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-school text-2xl"></i>
                <h1 class="text-xl font-bold">Casa de Criança</h1>
            </div>
            <nav class="flex gap-2">
                <button onclick="switchView('pais')" id="btn-pais" class="px-4 py-2 bg-blue-700/50 hover:bg-blue-700 rounded-lg transition text-sm font-medium">
                    <i class="fas fa-users mr-2"></i>Pais
                </button>
                <button onclick="switchView('admin')" id="btn-admin" class="px-4 py-2 hover:bg-blue-800 rounded-lg transition text-sm font-medium opacity-80">
                    <i class="fas fa-cog mr-2"></i>Admin
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4 mb-20 max-w-6xl">
        
        <section id="view-pais" class="block">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 text-center mb-8">
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Selecione a Turma</h2>
                
                <div class="relative max-w-md mx-auto mt-4">
                    <select id="filtro-turma-pais" onchange="carregarHorariosPais()" class="w-full p-4 pl-12 text-lg border-2 border-slate-200 rounded-xl focus:border-blue-600 outline-none bg-white cursor-pointer">
                        <option value="" disabled selected>Carregando turmas...</option>
                    </select>
                    <i class="fas fa-chalkboard-user absolute left-4 top-5 text-blue-600 text-xl pointer-events-none"></i>
                </div>
            </div>

            <div id="container-horarios" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4" id="grid-horarios">
                    </div>
                <div id="msg-vazia" class="hidden text-center text-slate-500 py-10">
                    Nenhum horário disponível para esta turma.
                </div>
            </div>
        </section>

        <section id="view-admin" class="hidden space-y-8">
            
            <div class="bg-indigo-50 border border-indigo-100 p-6 rounded-2xl">
                <h3 class="text-lg font-bold text-indigo-900 mb-2"><i class="fas fa-file-excel mr-2"></i>Importação em Massa</h3>
                <p class="text-sm text-indigo-700 mb-4">Carregue um arquivo Excel (.xlsx) com as colunas: <b>Turma</b>, <b>Data</b> (DD/MM/AAAA) e <b>Hora</b> (HH:MM).</p>
                
                <div class="flex gap-4 items-center">
                    <input type="file" id="input-excel" accept=".xlsx, .xls" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200"/>
                    <button onclick="processarExcel()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold transition shadow-md whitespace-nowrap">
                        Importar Agora
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200">
                <div class="p-4 border-b flex justify-between items-center bg-slate-50">
                    <h3 class="font-bold">Gerenciar Horários</h3>
                    <button onclick="limparTudo()" class="text-red-500 text-xs hover:underline">Apagar todos os horários</button>
                </div>
                <div class="overflow-x-auto max-h-[500px] overflow-y-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-100 sticky top-0">
                            <tr>
                                <th class="p-3">Turma</th>
                                <th class="p-3">Data/Hora</th>
                                <th class="p-3">Status</th>
                                <th class="p-3">Pai/Responsável</th>
                                <th class="p-3 text-center">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-admin" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, query, orderBy, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "agendamentos");

        let todosDados = [];

        // --- LÓGICA DE DADOS ---
        const q = query(colRef, orderBy("timestamp", "asc"));
        
        onSnapshot(q, (snapshot) => {
            todosDados = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            atualizarDropdownTurmas();
            
            // Atualiza visualização atual
            const isPais = !document.getElementById('view-pais').classList.contains('hidden');
            if(isPais) carregarHorariosPais();
            else renderAdminTable();
        });

        // 1. ATUALIZA O DROPDOWN AUTOMATICAMENTE
        function atualizarDropdownTurmas() {
            // Pega todas as turmas únicas do banco
            const turmasUnicas = [...new Set(todosDados.map(item => item.turma))].sort();
            const select = document.getElementById('filtro-turma-pais');
            const valorAtual = select.value;

            let html = '<option value="" disabled selected>Clique para escolher...</option>';
            turmasUnicas.forEach(turma => {
                html += `<option value="${turma}">${turma}</option>`;
            });
            select.innerHTML = html;
            
            // Tenta manter a seleção se a turma ainda existir
            if(turmasUnicas.includes(valorAtual)) select.value = valorAtual;
        }

        // 2. IMPORTAÇÃO EXCEL (LÓGICA CRÍTICA)
        window.processarExcel = async () => {
            const fileInput = document.getElementById('input-excel');
            const file = fileInput.files[0];
            
            if (!file) return Swal.fire('Erro', 'Selecione um arquivo .xlsx', 'error');

            const reader = new FileReader();
            
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Converte para JSON
                    const json = XLSX.utils.sheet_to_json(worksheet);

                    if(json.length === 0) return Swal.fire('Vazio', 'Planilha vazia ou ilegível', 'warning');

                    // Batch write (Firestore aceita max 500 por vez, aqui vamos fazer um loop simples para garantir)
                    let count = 0;
                    Swal.fire({ title: 'Importando...', text: 'Aguarde um momento', didOpen: () => Swal.showLoading() });

                    const batch = writeBatch(db); // Para operações em lote (melhor performance)
                    
                    // Limite do batch firestore é 500, para segurança vamos adicionar um a um se for pouco, 
                    // ou usar Promises.all para velocidade. Vamos usar Promises para simplicidade.
                    const promessas = json.map(row => {
                        // Validação básica das colunas (O Excel deve ter cabeçalhos: Turma, Data, Hora)
                        // A biblioteca tenta pegar as chaves. Vamos normalizar para minúsculo.
                        const chaves = Object.keys(row);
                        const turma = row[chaves.find(k => k.toLowerCase().includes('turma'))];
                        const dataStr = row[chaves.find(k => k.toLowerCase().includes('data'))]; // Esperado string DD/MM/AAAA ou data Excel
                        const hora = row[chaves.find(k => k.toLowerCase().includes('hora'))];

                        if(!turma || !dataStr || !hora) return null;

                        // Tratamento de Data (Converter DD/MM/AAAA para YYYY-MM-DD para ordenação)
                        let dataFormatada = dataStr;
                        if(typeof dataStr === 'string' && dataStr.includes('/')) {
                            const [d, m, y] = dataStr.split('/');
                            dataFormatada = `${y}-${m}-${d}`;
                        }
                        
                        // Tratamento de Data do Excel (se vier como número serial)
                        if (typeof dataStr === 'number') {
                             const dateObj = new Date(Math.round((dataStr - 25569)*86400*1000));
                             dataFormatada = dateObj.toISOString().split('T')[0];
                        }

                        return addDoc(colRef, {
                            turma: String(turma).trim(),
                            data: dataFormatada,
                            horario: String(hora).trim(),
                            disponivel: true,
                            pai: "",
                            timestamp: new Date(`${dataFormatada}T${hora}`)
                        });
                    });

                    await Promise.all(promessas);
                    
                    Swal.fire('Sucesso!', `${json.length} horários importados.`, 'success');
                    fileInput.value = ""; // Limpar input

                } catch (error) {
                    console.error(error);
                    Swal.fire('Erro na leitura', 'Verifique se a planilha segue o modelo.', 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        };

        // 3. RENDERIZAÇÃO
        window.carregarHorariosPais = () => {
            const turma = document.getElementById('filtro-turma-pais').value;
            const container = document.getElementById('container-horarios');
            const grid = document.getElementById('grid-horarios');
            const msg = document.getElementById('msg-vazia');

            if(!turma) { container.classList.add('hidden'); return; }

            container.classList.remove('hidden');
            grid.innerHTML = "";
            
            const filtrados = todosDados.filter(i => i.turma === turma && i.disponivel);

            if(filtrados.length === 0) {
                msg.classList.remove('hidden');
            } else {
                msg.classList.add('hidden');
                filtrados.forEach(item => {
                    const dataBr = item.data.split('-').reverse().join('/');
                    grid.innerHTML += `
                        <div class="bg-white border border-slate-200 p-4 rounded-xl hover:shadow-md transition">
                            <div class="text-xs font-bold text-blue-600 bg-blue-50 inline-block px-2 py-1 rounded mb-2">${dataBr}</div>
                            <div class="text-2xl font-bold text-slate-800 mb-4">${item.horario}</div>
                            <button onclick="reservar('${item.id}', '${item.horario}')" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700">Reservar</button>
                        </div>`;
                });
            }
        };

        window.renderAdminTable = () => {
            const tbody = document.getElementById('tabela-admin');
            tbody.innerHTML = "";
            todosDados.forEach(item => {
                const dataBr = item.data.split('-').reverse().join('/');
                tbody.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-slate-50">
                        <td class="p-3 font-medium">${item.turma}</td>
                        <td class="p-3 text-slate-600">${dataBr} - ${item.horario}</td>
                        <td class="p-3"><span class="text-xs font-bold px-2 py-1 rounded ${item.disponivel ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${item.disponivel ? 'LIVRE' : 'OCUPADO'}</span></td>
                        <td class="p-3 text-slate-500">${item.pai || '-'}</td>
                        <td class="p-3 text-center"><button onclick="deletar('${item.id}')" class="text-slate-400 hover:text-red-600"><i class="fas fa-trash"></i></button></td>
                    </tr>`;
            });
        };

        // 4. AÇÕES
        window.reservar = async (id, hora) => {
            const { value: nome } = await Swal.fire({
                title: 'Reservar Horário',
                text: `Informe o nome do aluno/responsável para às ${hora}`,
                input: 'text',
                showCancelButton: true,
                confirmButtonColor: '#2563eb',
                confirmButtonText: 'Confirmar',
                inputValidator: (value) => { if(!value) return 'O nome é obrigatório!' }
            });

            if (nome) {
                await updateDoc(doc(db, "agendamentos", id), { disponivel: false, pai: nome });
                Swal.fire('Agendado!', 'Seu horário está garantido.', 'success');
            }
        };

        window.deletar = async (id) => {
            if(confirm('Excluir este horário?')) await deleteDoc(doc(db, "agendamentos", id));
        };

        window.limparTudo = async () => {
            if(prompt("Digite 'DELETAR' para apagar TUDO:") === 'DELETAR') {
                const snapshot = await getDocs(colRef);
                snapshot.forEach(doc => deleteDoc(doc.ref));
                alert("Banco de dados limpo!");
            }
        };

        // Switch View
        window.switchView = (view) => {
            if(view === 'admin' && prompt('Senha:') !== '1992') return alert('Senha errada');
            document.getElementById('view-pais').classList.toggle('hidden', view !== 'pais');
            document.getElementById('view-admin').classList.toggle('hidden', view !== 'admin');
        }

    </script>
</body>
</html>
