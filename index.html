<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <header class="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-school text-2xl"></i>
                <h1 class="text-xl font-bold">Portal Escolar</h1>
            </div>
            <nav class="flex gap-2">
                <button onclick="switchView('pais')" id="btn-pais" class="px-4 py-2 bg-blue-700/50 hover:bg-blue-700 rounded-lg transition text-sm font-medium">
                    <i class="fas fa-users mr-2"></i>Pais
                </button>
                <button onclick="switchView('admin')" id="btn-admin" class="px-4 py-2 hover:bg-blue-800 rounded-lg transition text-sm font-medium opacity-80">
                    <i class="fas fa-cog mr-2"></i>Admin
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4 mb-20 max-w-6xl">
        
        <section id="view-pais" class="block">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 text-center mb-8">
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Selecione a Turma</h2>
                <div class="relative max-w-md mx-auto mt-4">
                    <select id="filtro-turma-pais" onchange="carregarHorariosPais()" class="w-full p-4 pl-12 text-lg border-2 border-slate-200 rounded-xl focus:border-blue-600 outline-none bg-white cursor-pointer">
                        <option value="" disabled selected>Carregando turmas...</option>
                    </select>
                    <i class="fas fa-chalkboard-user absolute left-4 top-5 text-blue-600 text-xl pointer-events-none"></i>
                </div>
            </div>

            <div id="container-horarios" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4" id="grid-horarios"></div>
                <div id="msg-vazia" class="hidden text-center text-slate-500 py-10">Nenhum horário disponível.</div>
            </div>
        </section>

        <section id="view-admin" class="hidden space-y-8">
            
            <div class="bg-white border-l-4 border-blue-600 p-6 rounded-2xl shadow-md">
                <h3 class="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                    <i class="fas fa-magic text-blue-600"></i> Gerador Automático de Horários
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
                    
                    <div class="lg:col-span-1">
                        <label class="block text-sm font-bold text-slate-600 mb-1">Turma</label>
                        <input list="lista-turmas-sugestao" id="gen-turma" class="w-full border p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ex: Infantil 1A">
                        <datalist id="lista-turmas-sugestao">
                            <option value="Infantil 1A">
                            <option value="Infantil 1B">
                            <option value="1 Ano A">
                            <option value="1 Ano B">
                            </datalist>
                    </div>

                    <div class="lg:col-span-1">
                        <label class="block text-sm font-bold text-slate-600 mb-1">Data</label>
                        <input type="date" id="gen-data" class="w-full border p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <div class="lg:col-span-2">
                        <label class="block text-sm font-bold text-slate-600 mb-1">Intervalo (Início e Fim)</label>
                        <div class="flex items-center gap-2">
                            <input type="time" id="gen-inicio" value="08:00" class="w-full border p-2.5 rounded-lg text-center">
                            <span class="text-slate-400">até</span>
                            <input type="time" id="gen-fim" value="11:00" class="w-full border p-2.5 rounded-lg text-center">
                        </div>
                    </div>

                    <div class="lg:col-span-1 relative">
                        <label class="block text-sm font-bold text-slate-600 mb-1">Duração (min)</label>
                        <input type="number" id="gen-duracao" value="20" class="w-full border p-2.5 rounded-lg text-center font-bold text-blue-900">
                    </div>
                </div>

                <div class="mt-4 flex justify-end">
                    <button onclick="gerarAutomatico()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition flex items-center gap-2">
                        <i class="fas fa-cogs"></i> Gerar Horários
                    </button>
                </div>
            </div>

            <div class="bg-indigo-50 border border-indigo-100 p-6 rounded-2xl opacity-80 hover:opacity-100 transition">
                <h3 class="text-sm font-bold text-indigo-900 mb-2"><i class="fas fa-file-excel mr-2"></i>Ou importe via Excel</h3>
                <div class="flex gap-4 items-center">
                    <input type="file" id="input-excel" accept=".xlsx" class="block w-full text-sm text-slate-500 file:bg-white file:text-indigo-700 file:py-2 file:px-4 file:rounded-full file:border-0 hover:file:bg-indigo-100"/>
                    <button onclick="processarExcel()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold">Importar</button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200">
                <div class="p-4 border-b flex justify-between items-center bg-slate-50">
                    <h3 class="font-bold">Gerenciar Horários</h3>
                    <button onclick="limparTudo()" class="text-red-500 text-xs hover:underline">Apagar TUDO</button>
                </div>
                <div class="overflow-x-auto max-h-[500px] overflow-y-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-100 sticky top-0">
                            <tr>
                                <th class="p-3">Turma</th>
                                <th class="p-3">Data/Hora</th>
                                <th class="p-3">Status</th>
                                <th class="p-3">Responsável</th>
                                <th class="p-3 text-center">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-admin" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, query, orderBy, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "agendamentos");

        let todosDados = [];

        const q = query(colRef, orderBy("timestamp", "asc"));
        
        onSnapshot(q, (snapshot) => {
            todosDados = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            atualizarDropdownTurmas();
            
            const isPais = !document.getElementById('view-pais').classList.contains('hidden');
            if(isPais) carregarHorariosPais();
            else renderAdminTable();
        });

        // --- NOVO: LÓGICA DO GERADOR AUTOMÁTICO ---
        window.gerarAutomatico = async () => {
            const turma = document.getElementById('gen-turma').value;
            const data = document.getElementById('gen-data').value;
            const inicio = document.getElementById('gen-inicio').value;
            const fim = document.getElementById('gen-fim').value;
            const duracao = parseInt(document.getElementById('gen-duracao').value);

            // Validações
            if (!turma || !data || !inicio || !fim || !duracao) return Swal.fire('Erro', 'Preencha todos os campos!', 'warning');
            
            // Converte horas em minutos para calcular loop
            const [hIni, mIni] = inicio.split(':').map(Number);
            const [hFim, mFim] = fim.split(':').map(Number);
            
            let minutoAtual = hIni * 60 + mIni;
            const minutoFim = hFim * 60 + mFim;

            const novosHorarios = [];

            // Loop para criar slots
            while (minutoAtual + duracao <= minutoFim + (duracao - 1)) { // Permite o último slot se encaixar
                // Se passar do horário limite, para
                if (minutoAtual >= minutoFim) break;

                // Converte minutos de volta para HH:MM
                const h = Math.floor(minutoAtual / 60);
                const m = minutoAtual % 60;
                const horaFormatada = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;

                novosHorarios.push({
                    turma: turma,
                    data: data,
                    horario: horaFormatada,
                    disponivel: true,
                    pai: "",
                    timestamp: new Date(`${data}T${horaFormatada}`)
                });

                minutoAtual += duracao;
            }

            if (novosHorarios.length === 0) return Swal.fire('Atenção', 'Nenhum horário cabe nesse intervalo.', 'info');

            // Confirmação antes de salvar
            const confirmacao = await Swal.fire({
                title: 'Confirmar Geração?',
                text: `Serão criados ${novosHorarios.length} horários para ${turma} no dia ${data.split('-').reverse().join('/')}.`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#2563eb',
                confirmButtonText: 'Sim, gerar!',
                cancelButtonText: 'Cancelar'
            });

            if (confirmacao.isConfirmed) {
                Swal.fire({ title: 'Salvando...', didOpen: () => Swal.showLoading() });
                
                const batch = writeBatch(db);
                novosHorarios.forEach(item => {
                    const novoDoc = doc(collection(db, "agendamentos"));
                    batch.set(novoDoc, item);
                });

                await batch.commit();
                Swal.fire('Sucesso!', 'Horários gerados com sucesso.', 'success');
            }
        };

        // --- OUTRAS FUNÇÕES (MANTIDAS) ---
        function atualizarDropdownTurmas() {
            const turmasUnicas = [...new Set(todosDados.map(item => item.turma))].sort();
            const select = document.getElementById('filtro-turma-pais');
            const valorAtual = select.value;
            let html = '<option value="" disabled selected>Clique para escolher...</option>';
            turmasUnicas.forEach(turma => html += `<option value="${turma}">${turma}</option>`);
            select.innerHTML = html;
            if(turmasUnicas.includes(valorAtual)) select.value = valorAtual;
        }

        window.carregarHorariosPais = () => {
            const turma = document.getElementById('filtro-turma-pais').value;
            const container = document.getElementById('container-horarios');
            const grid = document.getElementById('grid-horarios');
            const msg = document.getElementById('msg-vazia');
            if(!turma) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');
            grid.innerHTML = "";
            const filtrados = todosDados.filter(i => i.turma === turma && i.disponivel);
            if(filtrados.length === 0) { msg.classList.remove('hidden'); } 
            else {
                msg.classList.add('hidden');
                filtrados.forEach(item => {
                    const dataBr = item.data.split('-').reverse().join('/');
                    grid.innerHTML += `
                        <div class="bg-white border border-slate-200 p-4 rounded-xl hover:shadow-md transition">
                            <div class="text-xs font-bold text-blue-600 bg-blue-50 inline-block px-2 py-1 rounded mb-2">${dataBr}</div>
                            <div class="text-2xl font-bold text-slate-800 mb-4">${item.horario}</div>
                            <button onclick="reservar('${item.id}', '${item.horario}')" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700">Reservar</button>
                        </div>`;
                });
            }
        };

        window.renderAdminTable = () => {
            const tbody = document.getElementById('tabela-admin');
            tbody.innerHTML = "";
            todosDados.forEach(item => {
                const dataBr = item.data.split('-').reverse().join('/');
                tbody.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-slate-50">
                        <td class="p-3 font-medium">${item.turma}</td>
                        <td class="p-3 text-slate-600">${dataBr} - ${item.horario}</td>
                        <td class="p-3"><span class="text-xs font-bold px-2 py-1 rounded ${item.disponivel ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${item.disponivel ? 'LIVRE' : 'OCUPADO'}</span></td>
                        <td class="p-3 text-slate-500">${item.pai || '-'}</td>
                        <td class="p-3 text-center"><button onclick="deletar('${item.id}')" class="text-slate-400 hover:text-red-600"><i class="fas fa-trash"></i></button></td>
                    </tr>`;
            });
        };

        window.processarExcel = async () => { /* Código Blindado da resposta anterior */ 
            const fileInput = document.getElementById('input-excel');
            const file = fileInput.files[0];
            if (!file) return Swal.fire('Atenção', 'Selecione um arquivo!', 'warning');
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(worksheet, { raw: false, dateNF: 'dd/mm/yyyy' });
                    if(json.length === 0) return Swal.fire('Erro', 'Planilha vazia.', 'error');
                    
                    Swal.fire({ title: 'Importando...', didOpen: () => Swal.showLoading() });
                    const batch = writeBatch(db);
                    let count = 0;
                    json.forEach((row) => {
                        const keys = Object.keys(row);
                        const turma = row[keys.find(k => k.toLowerCase().includes('turma'))];
                        const dataBr = row[keys.find(k => k.toLowerCase().includes('data'))];
                        const hora = row[keys.find(k => k.toLowerCase().includes('hora'))];
                        if (turma && dataBr && hora) {
                            let dataIso = dataBr;
                            if(dataBr.includes('/')) { const p = dataBr.split('/'); dataIso = `${p[2]}-${p[1]}-${p[0]}`; }
                            const novoDoc = doc(collection(db, "agendamentos"));
                            batch.set(novoDoc, { turma: String(turma).trim(), data: dataIso, horario: String(hora).trim(), disponivel: true, pai: "", timestamp: new Date(`${dataIso}T${hora}`) });
                            count++;
                        }
                    });
                    await batch.commit();
                    Swal.fire('Sucesso', `${count} importados!`, 'success');
                } catch (e) { Swal.fire('Erro', 'Falha ao ler Excel.', 'error'); }
            };
            reader.readAsArrayBuffer(file);
        };

        window.reservar = async (id, hora) => {
            const { value: nome } = await Swal.fire({ title: 'Reservar Horário', text: `Para as ${hora}, digite o nome:`, input: 'text', showCancelButton: true, confirmButtonText: 'Confirmar' });
            if (nome) { await updateDoc(doc(db, "agendamentos", id), { disponivel: false, pai: nome }); Swal.fire('Sucesso', 'Agendado!', 'success'); }
        };
        window.deletar = async (id) => { if(confirm('Apagar?')) await deleteDoc(doc(db, "agendamentos", id)); };
        window.limparTudo = async () => { if(prompt("Digite DELETAR para apagar tudo:") === 'DELETAR') { const s = await getDocs(colRef); s.forEach(d => deleteDoc(d.ref)); alert("Limpo!"); } };
        window.switchView = (view) => { if(view === 'admin' && prompt('Senha:') !== '123') return alert('Senha errada'); document.getElementById('view-pais').classList.toggle('hidden', view !== 'pais'); document.getElementById('view-admin').classList.toggle('hidden', view !== 'admin'); }
    </script>
</body>
</html>
